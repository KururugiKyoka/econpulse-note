name: Update econ table

on:
  workflow_dispatch:
  schedule:
    # 毎日 16:05 UTC（JSTだと概ね翌1:05）。生成するかは run.py 側で 16日/末日判定。
    - cron: "5 16 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator (scheduled)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python src/run.py --force

      - name: Commit outputs if changed
        run: |
          if git status --porcelain | grep -E '^ M output/|^\?\? output/' >/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add output/
            git commit -m "Update econ table"
            git push
          else
            echo "No changes."
          fi
