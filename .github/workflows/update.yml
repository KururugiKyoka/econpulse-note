name: Update econ table

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force run (override 16th/month-end check)"
        required: false
        default: "false"
  schedule:
    - cron: "5 16 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fontconfig

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force }}" = "true" ]; then
            python src/run.py --force
          else
            python src/run.py
          fi

      - name: Commit outputs if changed
        run: |
          if [ -n "$(git status --porcelain output/)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add output/
            git commit -m "Update econ table"
            git push
          else
            echo "No changes."
          fi
