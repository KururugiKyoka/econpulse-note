indicators:
  - id: "CPIAUCSL"
    label: "消費者物価指数 (CPI)"
  - id: "PCEPI"
    label: "PCE デフレーター"
  - id: "PAYEMS"
    label: "非農業部門雇用者数 (NFP)"
  - id: "UNRATE"
    label: "失業率"
  - id: "RSXFS"
    label: "小売売上高"
  - id: "UMCSENT"
    label: "ミシガン大学消費者態度指数"
