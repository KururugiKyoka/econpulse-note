# リセッション・アラートのしきい値設定
thresholds:
  nfp_yoy_min: 0.5        # 雇用(YoY)がこの値を下回ると赤
  unrate_yoy_max: 5.0     # 失業率(YoY)がこの値を超えると赤
  michigan_val_min: 60.0  # ミシガン指数がこの値を下回ると赤
  retail_yoy_min: 0.0     # 小売(YoY)がマイナスだと赤